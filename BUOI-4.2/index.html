<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thao Tac DOM HTML</title>
</head>
<body>
  <!-- Bai toan 1:
    1. Input dau vao:
        + cac the html
    2. Output:
        +kh su dung CSS doi mau cac the 
  -->
  <!-- Truy cap phan tu theo ID -->
    <h2 id="heading-1">The tieu de 1</h2>

    <!-- Truy cap phan tu theo CLASS -->


    <h2 class="heading-2">The tieu de 2</h2>
    <h2 class="heading-2">The tieu de 2.1</h2>
    <h2 class="heading-2">The tieu de 2.2</h2>


    <!-- Truy cap phan tu theo TAG -->
    <h3>Tieu de 3</h3>
    <h3>Tieu de 3.1</h3>



    <!-- Cach nen nho:
            Truy cap theo:
            +document.querySelector
            +document.querySelectorAl 
          -->

          <h4 id="heading-4">the tieu de 4</h4>

          <h5 class="heading-5">The tieu de 5</h5>
          <h5 class="heading-5">The tieu de 5.1</h5>




  


  <script src="./BUOI-4.2/assets/js/main.js"></script>
</body>
</html>
